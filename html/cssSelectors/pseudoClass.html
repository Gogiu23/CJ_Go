<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pseudo class</title>
	</head>
	<body>
		<p class="mypage">This is a link
		<a href="#">Hover me</a>
		</p>
		<div class="wrapper">
			<button class="mybutton">Long and press this button</button>
		</div>
		<style>
a[href] {
	color: brown;
}
a:hover {
	background: brown;
	color: white;
}
.mybutton:active {
	background-color: cornflowerblue;
	transform: scale(0.99);
}
		</style>
</body>
</html>
